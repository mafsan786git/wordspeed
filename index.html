<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="text-light bg-dark">
  <header class="bg-success text-center p-1">
    <h1><strong class="text-dark">WordBeater</strong></h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">

        <!-- Time & Score Columns -->
        <div class="p-1 row bg-secondary">
          <div class="col">
            <h4>Time Left:
              <span id="time">0</span>
            </h4>
          </div>
          <div class="col">
            <h4>Score:
              <span id="score">0</span>
            </h4>
          </div>
        </div>
        <!-- <p class="lead">Type The Word Within
          <span class="text-success" id="seconds"><strong>5</strong></span> Seconds:</p> -->
        <h2 class="display-5 m-3" id="current-word">Click Start Button</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start Typing...." id="word-input"
          autofocus>

        <div class="p-2 row m-2">
          <div class="col-sm-6">
            <h4 id="message"></h4>
          </div>
          <div class="col-sm-6">
            <h4>Highest score:
              <span id="hscore">0</span>
            </h4>

          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-6">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5><strong>Instructions</strong></h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your
                score
                will reset</p>
              <button class="btn-success" id="play">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
